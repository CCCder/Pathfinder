<div class="container-fluid" style="margin-top: 100px;">
	<div class="row py-5">
		<div class="col-lg-5" style="text-align:center;">
			<img src="image/view4.jpg" class="img-fluid">
		</div>
		
		<div class="col-lg-7">
			<form method="post">
				
				<h2 style="font-weight:bold;">行程名稱</h2>
				<span class="badge badge-primary">#彰化</span>
				<span class="badge badge-warning">#深度旅遊</span>
				<span class="badge badge-success">#職人手作</span>
				
				<div class="form-group row mt-5">
					<label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">人數</label>
					<div class="col-sm-10">
						<select class="form-control" name="people" id="people" onchange="setPrice()">
							<option value="">請選擇...</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">價格</label>
					<div class="col-sm-10">
						<h5><input type="text" id="price" size="8" name="price" style=" border:1px; border-bottom-style: solid;border-top-style: none;border-left-style:none;border-right-style:none;" readonly>　元</h5>
					</div>
				</div>
				<div class="form-group row">
					<label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">日期</label>
					<div class="col-sm-10">
						<div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
							<input class="form-control" size="20" name="calendar" type="text" value="">
							<span class="input-group-addon"><img src="image/calenda.png" class="glyphicon glyphicon-calendar" width="20" height="20"></span>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">交通方式</label>
					<div class="col-sm-10">
						<select class="form-control" name="traffic">
							<option value="">請選擇...</option>
							<option value="1">機車</option>
							<option value="2">自駕</option>
						</select>
					</div>
				</div>
				
				<input type="button" id="cart_btn" class="btn btn-outline-primary" value="加入購物車" onclick="cart_action()">
			</form>
		</div>
	</div>
</div>
</div>

<!-- Scripts-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script type="text/javascript" src="assets/js/bootstrap-datetimepicker.zh-TW.js" charset="UTF-8"></script>
	<script type="text/javascript">

	$('.form_date').datetimepicker({
		language:  'zh-TW',
		weekStart: 1,
		todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0,
		pickerPosition: 'bottom-left',
		bootcssVer:3
	});
	
	function setPrice(){
		var price = document.getElementById('people').value * 1000;
		if( isNaN(price) )document.getElementById('price').value = 0;
		else document.getElementById('price').value = price;
	}
	
	var add = 0;
	function cart_action(){
		if( add == 0 ){
			++add;
			$("#cart").toggleClass('animated rubberBand');
			$("#cart_btn").toggleClass(' active');
			$("#cart_btn").val('已加入購物車');
		}else{
			--add;
			$('#cart').removeAttr("class");
			$("#cart_btn").toggleClass(' active');
			$("#cart_btn").val('加入購物車');
		}
	}
</script>
